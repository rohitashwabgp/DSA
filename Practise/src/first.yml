# 1️⃣ Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
# 2️⃣ ConfigMap (non-sensitive config)
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: prod
data:
  APP_ENV: "production"
  APP_LOG_LEVEL: "INFO"
---
# 3️⃣ Secret (sensitive config)
apiVersion: v1
kind: Secret
metadata:
  name: user-service-secret
  namespace: prod
type: Opaque
data:
  DB_USERNAME: dXNlcg==        # user
  DB_PASSWORD: cGFzc3dvcmQ=    # password
---
# 4️⃣ Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: APP_ENV
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
# 5️⃣ Service (internal load balancing)
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - port: 80
      targetPort: 80
---
# 6️⃣ Ingress (external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-service-ingress
  namespace: prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: user.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
